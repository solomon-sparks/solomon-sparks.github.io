  <body>
    <section class="hero">

    <section
      style="

        background: linear-gradient(120deg, #0099f7, #f11712);
      "
    >
      <h1 style="padding: 200px 40px; font-size: 3rem; color: white">
        Background Content
      </h1>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const navItems = document.querySelectorAll('.nav-item');
        const dropdowns = document.querySelectorAll('.dropdown-menu');

        // Set up hover logic per nav item
        navItems.forEach((item) => {
          const dropdown = item.querySelector('.dropdown-menu');

          item.addEventListener('mouseenter', () => {
            closeAllDropdowns();
            if (dropdown) dropdown.classList.add('active');
          });

          item.addEventListener('mouseleave', (e) => {
            if (!item.contains(e.relatedTarget)) {
              if (dropdown) dropdown.classList.remove('active');
            }
          });

          if (dropdown) {
            dropdown.addEventListener('mouseleave', (e) => {
              if (!item.contains(e.relatedTarget)) {
                dropdown.classList.remove('active');
              }
            });
          }
        });

        // âœ… Core fix: close dropdown if cursor moves into whitespace or logo
        document
          .querySelector('.header-content')
          .addEventListener('mouseover', (e) => {
            const isInsideNavItem = e.target.closest('.nav-item');
            const isInsideDropdown = e.target.closest('.dropdown-menu');
            if (!isInsideNavItem && !isInsideDropdown) {
              closeAllDropdowns();
            }
          });

        function closeAllDropdowns() {
          dropdowns.forEach((el) => el.classList.remove('active'));
        }
      });
    </script>
  </body>
